 <script type="text/javascript">
        
    // Les boucles
    
    /**
     * La boucle For (Pour Chaque conditions)
    */
    for (var i = 0; i < 5; i++) {
        console.log('La boucle for ' + i)
    }
    /**
     *  La boucle while (TANT QUE CONDITIONS)
     */
    
    var i =0;
    while(i < 3){
        console.log('La boucle while ' +i)
        i++;
    }
    /**
     * La boucle do while (FAIT UNE FOIS ET APRES VERIFIE LA CONDITION)
     */
    var j = 0;
    do{
        console.log('La boucle do while '+j)
        j++
    }while(j < 3)
